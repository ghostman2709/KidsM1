<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiper-Sorte</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
    }h1 {
  color: gold;
  font-size: 3em;
  text-shadow: 0 0 8px #FFD700;
}

.valor {
  font-size: 2em;
  margin-bottom: 20px;
  color: #00ffcc;
}

.codigo {
  font-size: 2.5em;
  margin: 20px 0;
  background: #111;
  display: inline-block;
  padding: 15px 30px;
  border-radius: 12px;
  box-shadow: 0 0 12px #00ffcc;
  font-weight: bold;
}

.botao {
  background-color: #00ffcc;
  border: none;
  padding: 12px 25px;
  font-size: 1.2em;
  cursor: pointer;
  border-radius: 8px;
  color: black;
  margin-top: 10px;
  box-shadow: 0 0 10px #00ffcc;
}

.botao:hover {
  background-color: #00ccaa;
}

.whatsapp-box {
  margin-top: 25px;
  background-color: #25D366;
  color: white;
  padding: 18px;
  border-radius: 12px;
  font-size: 1.2em;
  box-shadow: 0 0 10px #25D366;
  text-decoration: none;
  display: inline-block;
}

.contador {
  font-size: 1.5em;
  margin-top: 20px;
  color: #ffffff;
}

  </style>
</head>
<body>
  <h1>Hiper-Sorte</h1>
  <div class="valor">Prêmio de R$ 200,00</div>  <div class="codigo" id="codigo">Clique abaixo para gerar seu código</div>
  <br />
  <button class="botao" onclick="gerarCodigo()">Gerar Código da Sorte</button>  <div class="contador" id="contador"></div>  <a class="whatsapp-box" id="linkWhatsapp" href="https://wa.me/5555996043937" target="_blank">
    Entrar no WhatsApp para confirmar minha participação
  </a>  <script>
    function gerarCodigo() {
      const numero = Math.floor(Math.random() * 1000) + 1;
      const codigo = 'HS-' + numero.toString().padStart(4, '0');
      document.getElementById('codigo').textContent = codigo;
      const mensagem = encodeURIComponent('(sorte)-hiperfoco ' + codigo);
      document.getElementById('linkWhatsapp').href = `https://wa.me/5555996043937?text=${mensagem}`;
    }

    function atualizarContador() {
      const agora = new Date().getTime();
      const fim = agora + 24 * 60 * 60 * 1000;
      setInterval(() => {
        const agora = new Date().getTime();
        const distancia = fim - agora;
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);
        document.getElementById("contador").textContent = `Termina em ${horas}h ${minutos}m ${segundos}s`;
      }, 1000);
    }

    atualizarContador();
  </script></body>
</html>
