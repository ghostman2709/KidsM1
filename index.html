<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteio Hyper Foco</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000814;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background-color: #001D3D;
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      max-width: 480px;
      width: 90%;
      text-align: center;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .card small {
      display: block;
      margin-top: 6px;
      color: #bbb;
      font-size: 0.85rem;
    }

    .card a.button {
      display: inline-block;
      margin-top: 16px;
      padding: 14px 28px;
      background: linear-gradient(45deg, #00ffcc, #0066ff);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.4);
    }

    .info {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .info strong {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="card">
    <p>
      📲 Envie a palavra <strong>"sorte"</strong> no WhatsApp.<br/>
      💸 Faça o pagamento via <strong>Pix</strong>.<br/>
      🎟️ Receba seu <strong>ID da sorte</strong> exclusivo.<br/>
      <small>(Gerado automaticamente após confirmação do pagamento)</small>
    </p>

    <a class="button" href="https://wa.me/5555996043937?text=sorte" target="_blank">
      💬 Participar via WhatsApp
    </a>

    <div class="info">
      🎁 <strong>Prêmio:</strong> R$200,00 &nbsp; | &nbsp; 💰 <strong>Ticket:</strong> R$10,00
    </div>
  </div>
</body>
</html>
