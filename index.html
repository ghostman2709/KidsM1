<head>

  <style>
    body {

      display: flex;

    }h1 {
  color: gold;

}

h2 {

#codigo {

}

button {
  background-color: #ffcc00;

</head>
<body>
  <h1>Hiper-Sorte</h1>
  <div class="valor">üéÅ Valor do sorteio: <strong>R$200</strong></div>
  <h2>Gere seu c√≥digo exclusivo agora</h2>
  <div id="codigo">HS-0000</div>
  <button onclick="gerarCodigo()">üé≤ Gerar C√≥digo da Sorte</button>
  <div class="timer">‚è≥ Tempo restante: <span id="contador">24:00:00</span></div>
  <a href="https://wa.me/5555996043937?text=sorte%20-%20hiperfoco">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp"> Fale conosco no WhatsApp
  </a>  <script>
    function gerarCodigo() {
      const numero = Math.floor(Math.random() * 1000) + 1;
      const codigo = `HS-${numero.toString().padStart(4, '0')}`;
      document.getElementById('codigo').innerText = codigo;
    }

    function iniciarContador() {
      let segundos = 24 * 60 * 60;
      const display = document.getElementById('contador');
      const interval = setInterval(() => {
        const h = String(Math.floor(segundos / 3600)).padStart(2, '0');
        const m = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
        const s = String(segundos % 60).padStart(2, '0');
        display.innerText = `${h}:${m}:${s}`;
        if (segundos > 0) {
          segundos--;
        } else {
          clearInterval(interval);
        }
      }, 1000);
    }

    window.onload = iniciarContador;
  </script></body>
