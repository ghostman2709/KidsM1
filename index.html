    body {

<body>

  <h1>Hiper-Sorte â€“ R$200</h1>

  <div class="contador" id="contador"></div>

  <button onclick="gerarCodigo()">ðŸŽ² Gerar CÃ³digo da Sorte</button>

  <div class="codigo" id="codigo"></div>

  <a class="whatsapp-link" id="whatsappLink" href="#" target="_blank">
    Enviar para o WhatsApp
  </a>

  <script>
    function gerarCodigo() {
      const numero = Math.floor(Math.random() * 1000) + 1;
      const codigo = "HS-" + numero.toString().padStart(4, '0');
      document.getElementById("codigo").innerText = codigo;

      const link = `https://wa.me/5555996043937?text=sorte%20-%20hiperfoco%20%7C%20${codigo}`;
      document.getElementById("whatsappLink").href = link;
    }

    function iniciarContagemRegressiva() {
      const duracao = 24 * 60 * 60 * 1000; // 24 horas em milissegundos
      const agora = new Date().getTime();
      const fim = agora + duracao;

      const intervalo = setInterval(() => {
        const agora = new Date().getTime();
        const distancia = fim - agora;

        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        document.getElementById("contador").innerText =
          `Termina em ${horas}h ${minutos}m ${segundos}s`;

        if (distancia < 0) {
          clearInterval(intervalo);
          document.getElementById("contador").innerText = "Sorteio encerrado!";
        }
      }, 1000);
    }

    iniciarContagemRegressiva();
  </script>

</body>
